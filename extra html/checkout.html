<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Poster Shop</title>
    <link rel="stylesheet" href="checkout.css">
</head>


<body>
    <main>
        <section class="hero">
            <div class="nav">
                <img src="./assets/navicon.svg" alt="navigation">
            </div>
            <h1 class="heading">Checkout</h1>
            <img src="./assets/ninjahead.svg" alt="ninja head" class="ninja">
        </section>


        <div clas="container">
            <section>
                <div>
                    <p class="desc">Varor i korg</p>
                </div>
                <div class="item-row">
                    <div class="items">
                        <div class="card-last">
                            <img src="./assets/char-7.png" alt="fotograf">
                            <div class="card-body-last">
                                <h2>Fotograf</h2>
                                <button type="button" class="button">Shut up and take my money!</button>
                            </div>
                        </div>

                        <div class="card-last">
                            <img src="./assets/char-9.png" alt="tränare">
                            <div class="card-body-last"">
                                <h2>Tränare</h2>
                                <button type=" button" class="button">Shut up and take my money!</button>
                            </div>
                        </div>
                    </div>
                </div>

            
                <div class="info">
                    <table>
                        <tr>
                        <th>Vara</th>
                        <th>Antal</th>
                        <th>Pris</th>
                        </tr>
                        <tr>
                        <td>Poster Fotograf</td>
                        <td>1</td>
                        <td>179 sek</td>
                        </tr>
                        <tr>
                        <td>Poster Tränare</td>
                        <td>1</td>
                        <td>179 sek</td>
                        </tr>
                        <tr>
                        <td>Totalt</td>
                        <td></td>
                        <td>358 sek</td>
                        </tr>
                    </table>
                </div>
            

                <div>
                    <button type=" button" class="button-bottom">Gimme gimme gimme!</button>
                </div>
            </section>
        </div>

        <footer>
            <nav class="footer">
                <div>
                    <h3>Navigation</h3>
                    <div class="media-body">
                        <ul>
                            <li>Products</li>
                            <li>About us</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                </div>

                <div>
                    <h3>Address</h3>
                    <div class="media-body">
                        <ul>
                            <li>Blah street, Blah city</li>
                            <li>Blah, Blah</li>
                            <li>Blah, Blah</li>
                        </ul>
                    </div>
                </div>

                <div class="media">
                    <h3>Social media</h3>
                    <div class="media-body">
                        <img src="./assets/logo-twitter.svg" alt="twitter">
                        <img src="./assets/logo-facebook.svg" alt="facebook">
                        <img src="./assets/logo-linkedin.svg" alt="linkedin">
                        <img src="./assets/logo-instagram.svg" alt="instagram">
                    </div>
                </div>
            </nav>
        </footer>
    </main>
</body>
</html>
